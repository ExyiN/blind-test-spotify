<div
  class="flex flex-column align-items-center justify-content-center min-h-screen"
>
  <h1>Blind test</h1>
  @if (authenticationService.isConnected()) {
  <div class="flex gap-3">
    <p-button label="Créer une partie" (onClick)="createGame()"></p-button>
    <p-button label="Se déconnecter" (onClick)="logOut()"></p-button>
  </div>
  } @else {
  <p-button label="Se connecter avec Spotify" (onClick)="connect()"></p-button>
  }
</div>
