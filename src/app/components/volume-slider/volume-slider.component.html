<div class="flex align-items-center gap-3">
  <label>
    @if (volume === 0) {
    <i class="pi pi-volume-off"></i>
    } @else if (volume < 50) {
    <i class="pi pi-volume-down"></i>
    } @else {
    <i class="pi pi-volume-up"></i>
    }
  </label>
  <p-slider
    [(ngModel)]="volume"
    [min]="0"
    [max]="100"
    class="w-12rem"
    (onSlideEnd)="modifyVolume()"
  ></p-slider>
</div>
